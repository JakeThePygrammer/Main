<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student table</title>
</head>
<body>
<h1>Student database</h1>
<table border="2">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>School</th>

<br>
<form>

    <input type="text">
    <br>
    <br>
    <label>Input new student's surname : </label>
    <input type="text">
    <br>
    <br>

    <input type="date">
    <br>
    <br>
    <label>Input new student's school : </label>
    <br>
    <select>
        <option value="s1">OOU Lazo Angelovski</option>
        <option value="s2">OOU Gorgija Pulevski</option>
        <option value="s3">OOU Aleksandar Makedonski</option>
        <option value="s4">OOU Ljuben Lape</option>
        <option value="s5">OOU Braka Miladinovci</option>
    </select>
    <br>
    <br>
    <label>Input new student's grade in Macedonian language : </label>
    <br>
    <input type="radio" id="11" name="s1">
    <label for="11">1</label><br>
    <input type="radio" id="21" name="s1">
    <label for="21">2</label><br>

    <br>

    <br>

    <input type="radio" id="22" name="s2">
    <label for="22">2</label><br>

    <br>

    <br>

    <label for="52">5</label>
    <br>
    <br>
    <label>Input new student's grade in informatics : </label>
    <br>
    <input type="radio" id="13" name="s3">
    <label for="13">1</label><br>
    <input type="radio" id="23" name="s3">
    <label for="23">2</label><br>

    <br>

    <input type="radio" id="14" name="s4">

    <input type="radio" id="24" name="s4">
    <label for="24">2</label><br>
    <input type="radio" id="34" name="s4">
    <label for="34">3</label>
    <br>

</form>
</body>
</html>
